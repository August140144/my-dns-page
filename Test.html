<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript">
        (function(c,l,a,r,i,t,y){
            c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};
            t=l.createElement(r);t.async=1;t.src="https://www.clarity.ms/tag/"+i;
            y=l.getElementsByTagName(r)[0];y.parentNode.insertBefore(t,y);
        })(window, document, "clarity", "script", "vc09qlltst");
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud DNS | 1.1.1.1 Information</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --accent-orange: #f6821f;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --code-bg: #000000;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 600px;
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            border-top: 4px solid var(--accent-orange);
        }

        h1 { font-size: 1.5rem; margin-bottom: 0.5rem; }
        p { color: var(--text-dim); line-height: 1.6; }

        .dns-section {
            margin-top: 1.5rem;
            background: var(--code-bg);
            padding: 1rem;
            border-radius: 8px;
            font-family: 'Courier New', Courier, monospace;
        }

        .label {
            color: var(--accent-orange);
            font-weight: bold;
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.8rem;
            text-transform: uppercase;
        }

        .value {
            font-size: 1.1rem;
            color: #10b981;
        }

        .links {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
        }

        .btn {
            text-decoration: none;
            background: #334155;
            color: white;
            padding: 0.6rem 1rem;
            border-radius: 6px;
            font-size: 0.9rem;
            transition: 0.3s;
            cursor: pointer;
            border: none;
            display: inline-block;
        }

        .btn:hover { 
            background: var(--accent-orange);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

<div class="container">
    <h1>1.1.1.1 Cloud DNS</h1>
    <p>Privacy-first, high-speed DNS resolver provided by Cloudflare. Encrypt your browsing and bypass ISP tracking.</p>

    <div class="dns-section">
        <span class="label">Primary IPv4</span>
        <span class="value">1.1.1.1</span>
        <hr style="border:0; border-top:1px solid #334; margin: 10px 0;">
        <span class="label">Secondary IPv4</span>
        <span class="value">1.0.0.1</span>
    </div>

    <div class="dns-section">
        <span class="label">DNS over HTTPS (DoH) Endpoint</span>
        <span class="value">https://cloudflare-dns.com/dns-query</span>
    </div>

    <div class="links">
        <a href="https://1.1.1.1" id="btn-official" class="btn" target="_blank">Official Setup</a>
        <a href="https://1.1.1.1/help" id="btn-test" class="btn" target="_blank">Test Connection</a>
    </div>
</div>

<script type="text/javascript">
    document.addEventListener("DOMContentLoaded", function() {
        
        // ฟังก์ชันกลางสำหรับการส่ง Event
        function sendClarityEvent(name) {
            if (window.clarity) {
                clarity("event", name);
                console.log("✅ Clarity Tracked: " + name);
            }
        }

        // ดักจับปุ่ม Official Setup
        const officialBtn = document.getElementById('btn-official');
        if(officialBtn) {
            officialBtn.addEventListener('click', function() {
                sendClarityEvent("click_official_setup");
            });
        }

        // ดักจับปุ่ม Test Connection
        const testBtn = document.getElementById('btn-test');
        if(testBtn) {
            testBtn.addEventListener('click', function() {
                sendClarityEvent("click_test_connection");
            });
        }
    });
</script>

</body>
</html>
